apiVersion: apps/v1
kind: Deployment
metadata:
  name: habit-tracker
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: habit-tracker
  template:
    metadata:
      labels:
        app: habit-tracker
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_USER
              value: {{ .Values.postgres.user }}
            - name: DB_NAME
              value: {{ .Values.postgres.db }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.passwordSecretName }}
                  key: password
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 500m

